<body>
	<div id= "create-account-form">
		<form>
			<div class= "form-group row">
				<div class= "col-sm-4">
					<label for= "first_name">First name: </label>
					<input name= "first_name" id= "firstname" type= "text" placeholder= "First name" required>
				</div>
				<div class= "col-sm-4">
					<label for= "last_name">Last name: </label>
					<input name= "last_name" id= "lastname" type= "text" placeholder= "Last name">
				</div>
				<div class= "col-sm-4">
					<label for= "middle_name">Middle name: </label>
					<input name= "middel_name" id= "middlename" type= "text" placeholder= "Middle name">
				</div>
			</div>
			
			<div class= "form-group row">
				<div class= "col-sm-4">
					<label for= "role">Role<label>
					<select name= "role" id= "role" multiple required>
						<option value= "0">Admin</option>
						<option value= "1">User</option>
						<option value= "2">Staff</option>
					</select>
				</div>
				<div class= "col-sm-8">
					<label for="date">Date of birth</label>
					<div class="date">
						<input type="text" class="form-control" name="date" id="datePicker" required/>
					</div>
				</div>
			</div>
			
			<div class= "form-group">
				<label for= "address">Adrress</label>
				<input name= "address" id= "address" type= "text" placeholder= "Address">
			</div>
			
			<div class= "form-group">
				<label for= "mail">Mail</label>
				<input name= "mail" id= "mail" type= "text" placeholder= "Mail">
			</div>
			
			<div class= "form-group">
				<label for= "phone">Phone number</label>
				<input name= "phone" id= "phone" type= "text" placeholder= "Phone number">
			</div>
			
			<div class="text-right">
				<button type="button" id="btn-add-account" class="btn btn-primary">
				  <i class="fa fa-plus" aria-hidden="true">Add Account</i></button>
			</div>
		</form>
	</div>
</body>

<script>
	$(document).ready(function () {
		$('#datePicker').datepicker({
			format: 'dd/mm/yyyy',
			startDate: '0',
			daysOfWeekDisabled: '0',
			todayHighlight: true,
			weekStart: 1,
			toggleActive: false,
			autoclose: true,
		}).datepicker('setDate', new Date())
	})
</script>

<script src="/js/accounts/create.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
