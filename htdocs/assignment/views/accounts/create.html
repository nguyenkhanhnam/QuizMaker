<body>
	<div id="create-account-form">
		<form>
			<div class="form-group row">
				<div class="col-sm-4">
					<label for="first_name">First name </label>
					<input class="form-control" name="first_name" id="firstname" type="text" placeholder="First name" required>
				</div>
				<div class="col-sm-4">
					<label for="last_name">Last name </label>
					<input class="form-control" name="last_name" id="lastname" type="text" placeholder="Last name">
				</div>
				<div class="col-sm-4">
					<label for="middle_name">Middle name </label>
					<input class="form-control" name="middel_name" id="middlename" type="text" placeholder="Middle name">
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-4">
						<label for="role">Role </label>
						<select class="form-control " name="role" id="role-add" required>
							<option value="0">Admin</option>
							<option value="1">User</option>
							<option value="2">Staff</option>
						</select>
					</div>
					<div class="col-sm-8">
						<label for="date">Date of birth</label>
						<div class="date">
							<input class="form-control" type="text" class="form-control" name="date" id="datePicker-add" required autocomplete="off">
						</div>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12">
					<label for="address">Adrress</label>
					<input class="form-control" name="address" id="address" type="text" placeholder="Address">
				</div>
			</div>

			<div class="form-group row">
					<div class="col-sm-12">
				<label for="email">Email</label>
				<input class="form-control" name="email" id="email" type="text" placeholder="Email">
					</div>
			</div>

			<div class="form-group row">
					<div class="col-sm-12">
				<label for="phone">Phone number</label>
				<input class="form-control" name="phone" id="phone" type="text" placeholder="Phone number">
			</div>
			</div>

			<div class="text-right">
				<button type="button" id="btn-add-account" class="btn btn-primary">
					<i class="fa fa-plus" aria-hidden="true"> Add Account</i>
				</button>
			</div>
		</form>
	</div>
</body>

<script>
	$(document).ready(function () {
		$('#datePicker-add').datepicker()
	})
</script>

<script src="/js/accounts/create.js"></script>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
