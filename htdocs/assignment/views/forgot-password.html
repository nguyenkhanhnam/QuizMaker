<div id="forgot-password-modal" class="modal animated fadeIn" role="dialog">
  <section class="col-md-5 col-centered">
    <span></span>
    <h1>Forgot password</h1>
    <h6 style="color:red" id="error"></h6>
    <form id="forgot-password-form">
      <input placeholder="Username" id="username" name="username" type="text" required>
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-save" aria-hidden="true"></i> SUBMIT</button>
    </form>

    <form id="auth-code" class='hide'>
      <input placeholder="Verify code" id="verifycode" name="verifycode" type="text">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-key" aria-hidden="true"></i> Get password</button>
        <h6 style="color:#3498db" id="success"></h6>
    </form>
  </section>
</div>

  }

    margin: 0 auto;

    background: url("../favicon.ico") center center no-repeat, #fff;
    background-size: 50px 50px;
    border-radius: 50%;

  }

  #forgot-password-modal h1 {
    font-weight: 100;
    margin-bottom: 30px;
  }

  #forgot-password-modal input {
    width: 100%;
    background: #bdc3c7;
    border: none;

    margin-bottom: 15px;
    border-radius: 5px;
    text-align: center;
    font-size: 24px;
    color: #7f8c8d;
  }

    outline: none;
