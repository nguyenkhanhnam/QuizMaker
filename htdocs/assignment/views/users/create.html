<body>
    <div id="create-form">
      <form id="my-form">

        <div class="form-group">
          <label for="code">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
        </div>

        <div class="form-group">
          <label for="name">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>

        <div class="form-group" id="role">
            <label for="role">Role</label>
            <div>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="role0" value="0">Admin
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="role1" value="1" checked="checked">User
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="role2" value="2">Staff
                </label>
            </div>
        </div>

        <div class="text-right">
            <button type="button" id="btn-add" class="btn btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i> Add User</button>
        </div>

      </form>
    </div>
</body>
  
  <script src="/js/users/create.js"></script>
