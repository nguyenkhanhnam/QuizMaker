<div id="logout-modal" class="modal animated fadeIn" role="dialog">
  <section class="col-md-3 col-centered">
    <span></span>
    <h1>Logout</h1>
    <h2>Are you sure you want to logout?</h2>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
      </div>
      <div class="col-md-6">
        <a href="#" onclick="logOut()"><button type="button" class="btn btn-danger">YES</button></a>
      </div>
    </div>
  </section>
</div>

<script>
  function logOut(){
    $.ajax({
      type: 'GET',
      url: 'http://logout:logout@localhost/paper_output'
    })
    window.location.href = '/logout'
  }
</script>
