<style>
  #btn-save, #btn-delete {
    display: none;
    width: 90px;
  }
</style>

<div id="edit-form-course">
  <form>
    <div class="form-group">
      <label for="code">Course code:</label>
      <input type="text" class="form-control" id="code-detail" placeholder="Course code" name="code" disabled required>
    </div>
    <div class="form-group">
      <label for="name">Course name:</label>
      <input type="text" class="form-control" id="name-detail" placeholder="Course name" name="name" required>
    </div>
    <div class="pull-left">
        <button type="button" class="btn btn-danger btn-delete" id= "btn-delete-course">
          <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
      </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-primary btn-save" id= "btn-save-course">
        <i class="fa fa-edit" aria-hidden="true"></i> Save</button>
    </div>
  </form>
</div>

<script src="/js/courses/detail.js"></script>
